<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{% block body_block %}
<h1> Employee Informtion update Form </h1>
<form method="post">
    {% csrf_token%}
    Employee number:<input type="text" name="eno" value="{{ employee.eno}}"> <br>
    Employee name:<input type="text" name="ename" value="{{ employee.ename}}"> <br>
    Employee salary:<input type="text" name="esal" value="{{ employee.esal}}"> <br>
    Employee Address:<input type="text" name="eaddr" value="{{ employee.addr}}"> <br>
       <input type="submit" class="btn btn-primary btn-lg" value="Update Record">
</form>
{% endblock %}
