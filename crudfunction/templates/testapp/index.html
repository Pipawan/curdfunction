<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{% block body_block %}
<h1> Employee Information Dashboard</h1>
<table border='2'>
    <thead>
        <tr>
        <th> Employee No </th>
        <th> Employee Name </th>
        <th> Employee salary </th>
        <th> Employee Address </th>
        <th> Actions</th>
        </tr>
    </thead>
    {% for emp in employees %}
    <tr>
        <td> {{emp.eno}}</td>
        <td> {{emp.ename}}</td>
        <td> {{emp.esal}}</td>
        <td> {{emp.eaddr}}</td>
        <td> <a href="/update/{{emp.id}}" > update </a> <a href='/detete/{{emp.id}}'> delete</a></td>
    </tr>
    {% endfor %}
</table>
<a href="/create" class="btn btn-success btn lg" > Insert Newemployee</a>
{% endblock %}
